apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: tools
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Rivoll/projet-k/
    targetRevision: HEAD
    path: kubernetes-tools/ 
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

