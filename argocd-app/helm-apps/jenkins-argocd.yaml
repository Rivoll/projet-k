apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io 
    targetRevision: 'HEAD'
    chart: jenkins 
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/Rivoll/projet-k/main/applications-charts/jenkins/jenkins-values.yaml  # URL du fichier de valeurs GitHub
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
