apiVersion: v1
kind: Service
metadata:
  name: myapp-svc
  namespace: {{ .Release.Namespace }} 
spec:
  selector:
    app: {{ .Values.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.port }}  # Port exposé dans le cluster
      targetPort: 80  # Port sur lequel le conteneur écoute
      nodePort: {{ .Values.nodePort }}  # Port exposé sur chaque nœud du cluster
  type: NodePort