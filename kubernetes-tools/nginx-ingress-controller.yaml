apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  namespace: ingress-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /myapp-dev
            pathType: Prefix
            backend:
              service:
                name: myapp-dev-svc  # Matches APP_NAME-ENV-svc convention
                port:
                  number: 80
          - path: /myapp-staging
            pathType: Prefix
            backend:
              service:
                name: myapp-staging-svc
                port:
                  number: 80
          - path: /myapp-prod
            pathType: Prefix
            backend:
              service:
                name: myapp-prod-svc
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-service
  namespace: ingress-nginx
spec:
  selector:
    app: nginx-ingress-controller
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30100  # ✅ Use NodePort 30100 for external access
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
  type: NodePort  # ✅ Exposes on worker nodes via 30100
